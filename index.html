<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuedpao Ultra Flow 2026 - Official Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #0088cc;
            --bg-light: #f8fafc;
        }
        body {
            background-color: var(--bg-light);
            color: #0f172a;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .font-syncopate { font-family: 'Syncopate', sans-serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        
        .btn-chrome {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }
        .btn-chrome::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-chrome:hover::before {
            left: 100%;
        }
        .btn-chrome:hover {
            background: linear-gradient(135deg, #0088cc 0%, #00f3ff 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 136, 204, 0.4);
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .cubic-bezier {
            transition-timing-function: cubic-bezier(0.1, 0, 0, 1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { 
            background: #cbd5e1; 
            border-radius: 20px; 
            border: 3px solid #f8fafc;
        }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
